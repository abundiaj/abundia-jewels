
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Pedido | Abundia Jewels</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { padding: 1rem; max-width: 600px; margin: auto; }
    h1 { color: var(--color-dorado); }
    .item { display: flex; gap: 1rem; margin-bottom: 1rem; background: white; border-radius: 12px; padding: 0.5rem; box-shadow: var(--sombra); }
    .item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    .info { flex: 1; }
    .total { font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
    .btn { margin-top: 1rem; display: block; padding: 0.5rem 1rem; background: var(--color-principal); color: white; border: none; border-radius: 20px; text-align: center; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Resumen del Pedido</h1>
  <div id="resumen"></div>
  <div class="total">Total: $<span id="total">0</span></div>
  <a id="enviar" class="btn" href="#" target="_blank">Enviar por WhatsApp</a>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || '');
    }

    const resumenDiv = document.getElementById("resumen");
    const totalSpan = document.getElementById("total");
    const enviarBtn = document.getElementById("enviar");

    const carritoJSON = getParam("carrito");
    let carrito = [];
    try {
      carrito = JSON.parse(carritoJSON);
    } catch (e) {
      resumenDiv.innerHTML = "<p>Carrito vacío o inválido.</p>";
    }

    let total = 0;

    carrito.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = \`
        <img src="\${item.imagen}" alt="\${item.nombre}" />
        <div class="info">
          <strong>\${item.nombre}</strong><br />
          $ \${item.precio}
        </div>
      \`;
      resumenDiv.appendChild(div);
      total += item.precio;
    });

    totalSpan.textContent = total;

    const mensaje = carrito.map((item, i) => \`\${i+1}. \${item.nombre} - $ \${item.precio}\`).join('%0A');
    const texto = \`Hola! Quiero hacer un pedido:%0A\${mensaje}%0A%0ATotal: $\${total}\`;
    enviarBtn.href = \`https://wa.me/54925841686?text=\${texto}\`;
  </script>
</body>
</html>
