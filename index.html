
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abundia Jewels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <span class="logo">Abundia Jewels</span>
    <button id="toggle-cart" class="toggle-cart-button">üëú Ver/ocultar carrito</button>
  </header>

  <nav>
    <ul id="categories">
      <li data-category="cadenas">Cadenas</li>
      <li data-category="pulseras">Pulseras</li>
      <li data-category="aros">Aros</li>
      <li data-category="collares">Collares</li>
      <li data-category="dijes">Dijes</li>
      <li data-category="anillos">Anillos</li>
    </ul>
  </nav>

  <main id="product-list"></main>

  <div id="cart">
    <button id="toggle-cart-inside" class="toggle-cart-button" style="float: right;">‚ùå</button>
    <h2>Carrito (<span id="cart-count">0</span>)</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    <button id="whatsapp-btn" data-whatsapp="54925841686">Finalizar pedido por WhatsApp</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = document.getElementById("cart");
      const toggleOutside = document.getElementById("toggle-cart");
      const toggleInside = document.getElementById("toggle-cart-inside");

      function toggleCart() {
        cart.classList.toggle("visible");
      }

      toggleOutside.addEventListener("click", toggleCart);
      toggleInside.addEventListener("click", toggleCart);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
